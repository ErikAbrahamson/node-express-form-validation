{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}
  <div class="container">
    <h1>{{ title }}</h1>
    <p>We gonna get some puppies</p>
    <form action="/submit" method="POST">
      <div class="form-group">
        <label for="puppy-name">Puppy Name</label>
        <input type="text" class="form-control" id="puppy-name" placeholder="Puppy Name" name="puppyName">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">ID</label>
        <input type="number" class="form-control" placeholder="Puppy ID" id="puppy-id" name="puppyID">
      </div>
      <button type="submit" class="btn btn-default">Add Puppy</button>
    </form>
  </div>
{% endblock %}
