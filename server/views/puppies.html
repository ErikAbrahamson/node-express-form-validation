{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}
  <div class="container">
    <h1>{{ title }}</h1>
    <p>We gonna get some puppies</p>
    <h1>Showing puppies</h1>

    <div class="alert alert-success" role="alert">
      <p>{{ success }}</p>
    </div>

    <ul>
    {% for puppy in puppies %}
      <li>{{ puppy.name }}</li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
